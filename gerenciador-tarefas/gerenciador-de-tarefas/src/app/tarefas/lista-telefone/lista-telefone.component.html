<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let telefone of tel">
      <th scope="row">1</th>
      <td>{{telefone.nome}}</td>
      <td>{{telefone.telefone}}</td>
    </tr>
  </tbody>
</table>
