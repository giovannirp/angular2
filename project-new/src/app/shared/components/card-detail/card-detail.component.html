<div class="pg pg-detalhes">

  <div class="containerHeader">
    <app-header></app-header>
  </div>

  <section class="content containerLayout">
    <div class="ct">
      <div class="detalhes">
        <h1>{{card?.name}}</h1>
        <picture>
          <img src="{{card?.imgPathGreat}}" alt="{{card?.name}}">
        </picture>

        <p>
          {{card?.description}}
        </p>

        <div class="row">
          <div class="detalhesInfo">
            <strong>Detalhe do produto:</strong>
            <app-informacao-produto [card]="card"></app-informacao-produto>
          </div>

          <div class="detalhesInfo">
            <strong>Informações do Produto:</strong>
            <app-detalhe-produto [card]="card"></app-detalhe-produto>
          </div>
        </div>

        <section class="depoimentos">
          <h1>Depoimentos</h1>
          <div *ngFor="let depo of depoimento">
            <app-depoimentos [depo]="depo"></app-depoimentos>
          </div>
        </section>

      </div>
    </div>
  </section>
</div>
