    <h2>Tarefas</h2>
    <table class="table">
      <thead>
        <tr>
          <th width="800">Tarefa</th>
          <th width="100">Concluida</th>
          <th>
            <a 
                class="btn btn-success"
                [routerLink]="['/tarefas/cadastrar']">
              <div class="glyphicon glyphicon-new-window"></div>
              <strong>Novo</strong>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarefa of tarefas">
          <td 
          [tarefaConcluida]="tarefa.concluida"
          [class.success]="!tarefa.concluida"> {{ tarefa.nome }} </td>
          <td class="text-center">
            <input 
                  type="checkbox" 
                  [value]="tarefa.id"
                  [checked]="tarefa.concluida"
                  (click)="alterarStatus(tarefa)">
          </td>
          <td>
              <a class="btn btn-info"
                [routerLink]="['/tarefas/editar', tarefa.id]">
                <div class="glyphicon glyphicon-pencil"></div>
              </a>
              <a class="btn btn-danger"
                (click)="remover($event, tarefa)">
                <div class="glyphicon glyphicon-trash">

                </div>  
              </a>
          </td>
        </tr>      
      </tbody>
    </table>

    <div>
      <p class="text-danger" *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
    </div>
