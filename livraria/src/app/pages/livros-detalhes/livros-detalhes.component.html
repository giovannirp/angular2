<div class="row">
  <div class="col-sm-12 mb20">
    <h3>{{livros?.name}}</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <img src="{{livros?.imgPath}}" width="400" alt="{{livros?.id}}">
  </div>

  <div class="col-sm-6 flex-column">
    <span>{{livros?.infoProduto}}</span><br />
    <small class="text-success">{{livros?.autor}}</small><br />
    <strong class="text-danger">{{livros?.mensagemProduto}}</strong><br />
    <p>{{livros?.description}}</p>
  </div>
</div>
