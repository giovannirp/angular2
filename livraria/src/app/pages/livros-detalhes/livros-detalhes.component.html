<div class="row">
  <div class="col-sm-12 mb20">
    <h3>{{livro?.name}}</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 text-center">
    <img src="{{livro?.imgPath}}" width="400" alt="{{livro?.id}}"><br />
  </div>

  <div class="col-sm-6 flex-column">
    <span>{{livro?.infoProduto}}</span><br />
    <strong class="text-danger">{{livro?.desconto}} de desconto</strong><br />
    <small class="text-success">Autor: {{livro?.autor}}</small>
    <p class="text-danger">{{livro?.mensagemProduto}}</p>
    <p>{{livro?.description}}</p>
    <button class="btn btn-success" data-toggle="modal" data-target="#reservaLivros">
      <strong>Gostei do </strong> Livro
      {{livro?.id | uppercase}}</button>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="reservaLivros">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title text-success">Interessados nos livros</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="col-sm-12">
          <form [formGroup]="formReservas">
            <div class="form-group">
              <label class="text-info">Nome do livro:</label>
              <input type="text" class="form-control" formControlName="nomelivro" placeholder="Digite o nome do livro">
            </div>

            <div class="form-group">
              <label class="text-info">Nome:</label>
              <input type="text" class="form-control" appValidation showSuccess="true" formControlName="nome"
                placeholder="Digite seu nome">
            </div>

            <app-error-component [control]="nome"></app-error-component>

              <!--
            <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
              <div *ngIf="nome.errors.required">
                Digite o nome
              </div>
              <div *ngIf="nome.errors?.minlength">
                O nome deve ter pelo menos 4 caracteres.
              </div>
            </div>
              -->
              <div class="form-group">
                <label class="text-info">Email:</label>
                <input type="email" class="form-control" appValidation showSuccess="true" formControlName="email" placeholder="Digite seu Email">
              </div>
              <app-error-component [control]="email"></app-error-component>
              <!--
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                digite o email válido
              </div>
              -->

              <div class="form-group text-center">
                <button class="btn btn-info" (click)="sendForm()" [disabled]="!formReservas.valid">
                  Reservar
                </button>
              </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- The Modal -->
<div class="modal" id="mensagemCadastro">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title text-success">Parabéns</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="col-sm-12">
          <p class="text-danger">
            <strong>
              Cadastro realizado com sucesso!
            </strong>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
