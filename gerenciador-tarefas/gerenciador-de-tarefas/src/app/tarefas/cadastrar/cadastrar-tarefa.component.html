<h1>Cadastrar Tarefa</h1>

<div>
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="email">Tarefa:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5"
        required>
        <div *ngIf="nome.erros && (nome.dirty || nome.touched)"
        class="alert alert-danger">
          <div [hidden]="!nome.errors.required">
            digite a tarefa.
          </div>
          <div [hidden]="!nome.erros.minlength">
              A tarefa deve conter ao menos 5 caracteres.
          </div>
      </div> 
    </div>

    <div class="form-group text-center">
      <input type="submit"
         class="btn btn-success"
         (click)="cadastrar()"
         value="Cadastrar"
         [disabled]="!formTarefa.form.valid" />
         <a [routerLink]="['/tarefas']"
         class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left"
            arial-hidden="true">
              Voltar
            </span>
         </a>

    </div>

  </form>
</div>
