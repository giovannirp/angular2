<div class="box">
  <div class="img">
    <img [src]="musica.imagePath" />
  </div>
  <div class="content">
    <span class="place-info-box-text">{{musica.name}}</span>
    <span class="place-info-box-star"><i class="fa fa-star"></i> {{musica.rating}}</span>
    <div class="place-info-box-detail">{{musica.category}}</div>
    <span class="place-info-box-detail">{{musica.deliveryEstimate}}</span>
  </div>
</div>
