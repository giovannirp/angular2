<h5>
    Livros em destaque
  </h5>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let card of cards">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-success">{{card?.area}}</strong>
        <h3 class="mb-0">{{card?.name}}</h3>
        <div class="mb-1 text-muted" [ngClass]="{colorLink: card.desconto === number}">{{card?.desconto}} de desconto</div>
        <p class="card-text mb-auto">{{card?.infoProduto}}</p>
        <a [routerLink]="['/home', card.id]" class="stretched-link">{{card?.link}}</a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img src="{{card.imgPath}}" width="180" height="250" alt="">
      </div>
    </div>
  </div>
</div>
